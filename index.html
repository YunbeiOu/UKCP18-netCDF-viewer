<!DOCTYPE html>
<html>
    <head>
        <title>
            Basic map
        </title>
        <meta name="viewport" content="'width=device-width,initial-scale=1.0,
        maximum-scale=1.0, user-scalable=no">
        <style>
            body{
                padding:0;
                margin:0;
            }
            html, body, #map{
                height:100%;
                width:100%;
            }
        </style>
        <link rel="stylesheet" href="leaflet/leaflet.css">
        <script src="leaflet/leaflet.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map = L.map("map", {center: [53.483959, -2.244644], zoom:5});
            L.tileLayer('https://tile.jawg.io/jawg-dark/{z}/{x}/{y}{r}.png?access-token=FHNZJguIf4wPZrb8W5557CNRNM0SoV3fwaGMJiJAoGMPINnk422jIoSi2k4Sde2B', {}).addTo(map);
            map.attributionControl.addAttribution("<a href=\"https://www.jawg.io\" target=\"_blank\">&copy; Jawg</a> - <a href=\"https://www.openstreetmap.org\" target=\"_blank\">&copy; OpenStreetMap</a>&nbsp;contributors");
            
            var wmsLayer = L.tileLayer.wms('http://localhost:8080/geoserver/dissertation_test/wms',{layers:'geotiff_test_coordinate'}).addTo(map);
       </script>
    </body>
</html>
